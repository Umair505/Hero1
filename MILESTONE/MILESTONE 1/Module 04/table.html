<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Html Table</h1>

    <table>
        <caption>Employee Salary Data</caption>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Laryy page</td>
                <td>Google</td>
                <td>$13242</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zucker</td>
                <td>Facebook</td>
                <td>$1999</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
