<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h1{
            color: burlywood;
        }
        h1:hover{
            color: blueviolet;
        }
        input:focus{
            color: blue;
            outline: 0;
        }
        a:visited{
            color: blueviolet;
        }
        li:nth-child(2n){
            color: brown;
        }
        li:first-child{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Moinul Islam Umair</h1>
    <a href="https://www.google.co.uk/">Google</a>
    <a href="https://en.wikipedia.org/wiki/Madagascar">Madagascar</a>
    <input type="text">
    <input type="text">
    <input type="text">

    <ul>
        <li>ALi</li>
        <li>Bhai</li>
        <li>Ache</li>
        <li>Koi</li>
        <li>Khobornai</li>
    </ul>
</body>
</html>
