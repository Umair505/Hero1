<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashUp</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-slate-900">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
        <header>
            <nav class="flex justify-center items-start">
                <div class="mt-20 w-9/12 mb-10 flex justify-center items-center relative">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-14" src="assets/Group.png" alt="">
                </div>
            </nav>
            <!-- login section  -->
            <section>
                <div class="hero">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Account Number</span>
                            </label>
                            <input type="number" id="Account-NO" placeholder="Type your AC/NO:" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input type="password" id="login-pin" placeholder="Type your PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="login-btn">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </section>
        </header>
    </section>
    <script src="./script/login.js"></script>
    <script src="./script/utilities.js"></script>
</body>
</html>
