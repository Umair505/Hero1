<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav class=" w-11/12 flex justify-between mx-auto border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px] hover:cursor-pointer" src="./resources/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search_input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center  py-5 gap-5">
        <div>
            <button onclick="loadVideos()" id="btn-all" class="btn btn-sm">All</button>
        </div>
        
    </nav>
    <!-- Loader -->
     <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl"></span>
     </section>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 py-5">
        
    </section>
    
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="details_container">
                
            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
    </dialog>
    <script src="./script/index.js"></script>
</body>
</html>
